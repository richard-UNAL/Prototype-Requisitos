<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Prototipo requisitos</title>
    <!--Import material css -->
    <link
      rel="stylesheet"
      href="css/materialize.min.css"
      type="text/css"
      media="all"
    />
    <!--Import font icons -->
    <link
      rel="stylesheet"
      href="css/materializeicons.css"
      type="text/css"
      media="all"
    />
  </head>
  <body>
    <div id="result"></div>
    <!-- Modal element for loading database -->
    <div id="modal1" class="modal">
      <div class="modal-content">
        <h5>Cargar una base de datos</h5>
        <!-- Form to upload database -->
        <p>Seleccione la base de datos a cargar</p>
        <form action="#">
          <div class="file-field input-field">
            <div class="btn">
              <span>Archivo</span>
              <input type="file" id="database-loader" />
            </div>
            <div class="file-path-wrapper">
              <input class="file-path validate" type="text" />
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button
          class="modal-close waves-effect waves-blue btn-flat"
          id="importBtn"
        >
          Import
        </button>
      </div>
    </div>

    <div
      class="fixed-action-btn tooltipped"
      data-position="top"
      data-tooltip="Descargar base de datos"
      id="tooltipDownload"
    >
      <a class="btn-floating btn-large red">
        <i class="large material-icons">get_app</i>
      </a>
    </div>
    <!-- Download hidden link -->
    <a id="downloadAnchorElem" style="display: none;"></a>
    <!-- Load JS for materialze -->
    <script src="js/materialize.min.js" charset="utf-8"></script>
    <!-- Load custom js -->
    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
